<html>
<head>
<title>Quadron v 0.3 beta</title>
    <link rel="stylesheet" type="text/css" href="quadron.css">
</head>
<body>
<div id="GameContainer" class="MiddleElement">

    <div id="IndicatorElements">
        <div id="IndicatorHeader">
            <span>Score: <span id="scoreindicator" class="textIndicator"></span></span>
            <span>Niveau: <span id="levelindicator" class="textIndicator"></span> </span>
            <span>Lines: <span id="LinesIndicator" class="textIndicator"></span></span>
        </div>

        <div id="PreviewContainer">
            <canvas id="firstPreview" id="fpreview"></canvas>
            <span>
                <canvas id="secondPreview" class="preview"></canvas>
                <canvas id="thirdPreview" class="preview"></canvas>
            </span>
        </div>
    </div>
    <div>

        <div id ="ControlElments">
            <div id="PauseButton" title="pause game"></div>
            <div  id="startNewGameButton" class="ReStartStyle" title="start new game"></div>
        </div>
        <img src="assets/Frame.png" id="overlay">
        <canvas id="theCanvas"></canvas>
        <div id="pauseLabel"><span>paused</span></div>
    </div>


</div>
<div id="GameOverScreen" class="MiddleElement">
    <h2>YOU DIED</h2>
    <div>Score: <span id="endScoreIndicator"></span></div>
    <div>Lines: <span id="endLinesIndicator"></span></div>
    <div id="restartGameButton" class="ReStartStyle" title="start new Game"></div>

</div>

<div id="gotoGithub">

    <a href="https://github.com/DJawna/Quadron" title="Visit the Repo!"><img src="assets/GitHub-Mark-64px.png" ></a>
</div>


<img src="assets/quadronTextures.png" id="quadTextures" hidden>
<script src="draw.js"></script>
<script src="quadron.js"></script>
<script src="main.js"></script>

<script>
    (function(){
        setup(this);
    })();

</script>

</body>
</html>
